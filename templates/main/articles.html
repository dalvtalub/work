{% extends 'main/base.html' %}
{% block title %}
    Articles
{% endblock %}
{% block content %}
    {% if articles %}
        {% for article in articles %}
            <div class="article">
                <h3 class="text_head_counter"></h3>
            </div>
            <p class="article_text">{{ article.text }}</p>
        {% endfor %}
    {% else %}
        <h1 claas="text">Temporarily no articles</h1>
    {% endif %}
{% endblock %}
