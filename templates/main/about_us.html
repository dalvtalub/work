{% extends 'main/base.html' %}

{% block title %}
    About us
{% endblock %}

{% block content %}
    <h1 class="text-about_us"><p class="text">OUR ADVANTAGES</p></h1>
    {% for card in cards %}
        <div class='card'>
            <img class='card-image' src="media/{{ card.image }}">
            <h3 class='card-title'>{{ card.name }}</h3>
            <p class='card-text '>{{ card.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
